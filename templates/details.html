{% extends "base.html" %}
{% block content %}
    <div class="container">
        {% if message %}
            <span>{{message}}</span>
        {% endif %}

        <h3>{{ product[1] }}</h3>
        <h4 class="subtext">{{ product[3] }}</h4>

        <br><br>
        <h4 align="center">Price: ${{ product[4] }}</h4>
        <form action="/buy" method="GET">
            <input type="text" name="id" value="{{ product[0] }}" hidden/>
            <button type="submit" class="btn btn-primary center-block" style="width: 10%;">BUY</button>
        </form>

        <br><br>
        <h4>Product Description:</h4>
        <br>
        <p style="margin-left: 4%; width: 90%">
            {{ product[2] }}
        </p>
    </div>
{% endblock %}
