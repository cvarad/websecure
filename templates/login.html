{% extends "base.html" %}
{% block content %}
    <div class="container">
        <form class="form-signin" action="{{ url_for('login') }}" method="POST">
            <p align="center">
                Your IP address: {{addr}}
            </p>
            {% if error %}
                <p class="error" align="center"><strong>Error:</strong> {{ error }}
            {% endif %}

            <h2 class="form-signin-heading" align="center">Log In</h2><br>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="email" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required><br>
            <input type="text" name="next" value="{{next}}" hidden="hidden">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
        </form>
    </div>
{% endblock %}
